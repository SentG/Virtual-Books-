```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Compartición de Libros</title>
    <style>
        /* ... (mismo CSS que antes) ... */
    </style>
</head>
<body>
    <header>
        <h1>Plataforma de Compartición de Libros</h1>
    </header>

    <nav>
        <a href="#add-book">Añadir Libro</a>
        <a href="#book-list">Ver Libros</a>
    </nav>

    <div class="container">
        <!-- Formulario para subir libros -->
        <div class="add-book-form" id="add-book">
            <h2>Añadir un Libro</h2>
            <form id="bookForm">
                <input type="text" placeholder="URL de la portada" id="cover" required>
                <input type="text" placeholder="Título del libro" id="title" required>
                <input type="text" placeholder="Autor del libro" id="author" required>
                <input type="number" placeholder="Año de lanzamiento" id="year" required>
                <input type="text" placeholder="URL del PDF" id="pdf" required>
                <button type="submit">Añadir Libro</button>
            </form>
        </div>

        <!-- Lista de libros -->
        <div class="book-list" id="book-list">
            <!-- Ejemplo de libro -->
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300" alt="Portada del libro">
                <div class="book-info">
                    <h3>El Principito</h3>
                    <p>Autor: Antoine de Saint-Exupéry</p>
                    <p>Año: 1943</p>
                    <a href="#" class="view-book-button" onclick="viewBook('https://example.com/libro.pdf')">Ver libro</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar el libro en una nueva página
        function viewBook(bookPageUrl) {
            window.location.href = bookPageUrl;
        }

        // Función para manejar el formulario de añadir libros
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cover = document.getElementById('cover').value;
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;
            const pdf = document.getElementById('pdf').value;

            // Crear un nuevo libro
            const book = {
                cover,
                title,
                author,
                year,
                pdf
            };

            // Obtener los libros guardados en Local Storage
            let books = JSON.parse(localStorage.getItem('books')) || [];
            
            // Agregar el nuevo libro
            books.push(book);
            
            // Guardar los libros actualizados en Local Storage
            localStorage.setItem('books', JSON.stringify(books));

            // Crear el elemento del libro en la lista
            const bookItem = document.createElement('div');
            bookItem.className = 'book-item';
            
            const img = document.createElement('img');
            img.src = cover;
            img.alt = 'Portada del libro';
            
            const bookInfo = document.createElement('div');
            bookInfo.className = 'book-info';
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            
            const authorElement = document.createElement('p');
            authorElement.textContent = `Autor: ${author}`;
            
            const yearElement = document.createElement('p');
            yearElement.textContent = `Año: ${year}`;

            const viewButton = document.createElement('a');
            viewButton.className = 'view-book-button';
            viewButton.href = '#';
            viewButton.textContent = 'Ver libro';
            viewButton.onclick = function() { viewBook(pdf); };

            // Montar el libro
            bookInfo.appendChild(titleElement);
            bookInfo.appendChild(authorElement);
            bookInfo.appendChild(yearElement);
            bookInfo.appendChild(viewButton);
            bookItem.appendChild(img);
            bookItem.appendChild(bookInfo);
            
            document.getElementById('book-list').appendChild(bookItem);

            // Limpiar el formulario
            this.reset();
        });

        // Función para cargar los libros guardados al cargar la página
        window.onload = function() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                
                const img = document.createElement('img');
                img.src = book.cover;
                img.alt = 'Portada del libro';
                
                const bookInfo = document.createElement('div');
                bookInfo.className = 'book-info';
                
                const titleElement = document.createElement('h3');
                titleElement.textContent = book.title;
                
                const authorElement = document.createElement('p');
                authorElement.textContent = `Autor: ${book.author}`;
                
                const yearElement = document.createElement('p');
                yearElement.textContent = `Año: ${book.year}`;

                const viewButton = document.createElement('a');
                viewButton.className = 'view-book-button';
                viewButton.href = '#';
                viewButton.textContent = 'Ver libro';
                viewButton.onclick = function() { viewBook(book.pdf); };

                // Montar el libro
                bookInfo.appendChild(titleElement);
                bookInfo.appendChild(authorElement);
                bookInfo.appendChild(yearElement);
                bookInfo.appendChild(viewButton);
                bookItem.appendChild(img);
                bookItem.appendChild(bookInfo);
                
                document.getElementById('book-list').appendChild(bookItem);
            });
        };
    </script>
</body>
</html>
