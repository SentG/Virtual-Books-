    <script>
        // Función para manejar el formulario de añadir libros
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const cover = document.getElementById('cover').value;
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;
            const pdf = document.getElementById('pdf').value;

            const book = {

                title,
                author,
                year,
                pdf
            };

            db.ref('books').push(book).then(() => {
                alert('Libro guardado correctamente!');
                this.reset();
            }).catch(error => {
                alert('Error al guardar el libro: ' + error.message);
            });

        // Función para cargar los libros desde Firebase
        function loadBooks() {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';

            db.ref('books').on('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    const book = childSnapshot.val();
                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item';

                    const img = document.createElement('img');
                    img.src = book.cover;
                    img.alt = 'Portada del libro';

                    bookInfo.className = 'book-info';

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = book.title;

                    const viewButton = document.createElement('a');
                    viewButton.className = 'view-book-button';
                    viewButton.href = '#';
                    viewButton.textContent = 'Ver libro';
                    viewButton.onclick = function() { viewBook(book.pdf); };

                    // Montar el libro
                    bookInfo.appendChild(titleElement);
                    bookInfo.appendChild(authorElement);
                    bookInfo.appendChild(yearElement);
                    bookInfo.appendChild(viewButton);
                    bookItem.appendChild(img);
                    bookItem.appendChild(bookInfo);

                    bookList.appendChild(bookItem);
                });
            });

        // Función para mostrar el libro en una nueva página
        function viewBook(bookPageUrl) {
            window.location.href = bookPageUrl;
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const bookList = document.getElementById('book-list');

            db.ref('books').on('value', function(snapshot) {
                const filteredBooks = snapshot.val().filter(book => 
                    book.title.toLowerCase().includes(searchTerm)
                );

                bookList.innerHTML = '';
                filteredBooks.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item';

                    const img = document.createElement('img');
                    img.src = book.cover;
                    img.alt = 'Portada del libro';

                    bookInfo.appendChild(authorElement);
                    bookInfo.appendChild(yearElement);
                    bookInfo.appendChild(viewButton);
                    bookItem.appendChild(img);
                    bookItem.appendChild(bookInfo);

                    bookList.appendChild(bookItem);
                });
            });
        }

        // Inicializar la carga de libros al cargar la página
        window.onload = loadBooks;
    </script>
